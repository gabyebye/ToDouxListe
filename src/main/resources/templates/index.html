<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>ToDoux</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
	
	<div class="container">
		<div class="card position-absolute task-view top-50 start-50 translate-middle mask-custom">
				<div class="text-center position-absolute start-50 translate-middle special-header"><h1>Bienvenue, <span th:text="${username}"></span>!</h1></div>
			<div class="card-body">
				<div class="container i-am-groot">
					<div class="row row-style" th:each="task: ${tasks}">
						<div class="col-lg-1">
							<input type="checkbox"/>
						</div>
						<div class="col" th:text="${task.title}"></div>
						<div class="col" th:text="${task.done}"></div>
						<div class="col" th:text="${task.creationDate}"></div>
					</div>
				</div>
				<div class="row position-absolute top-100 start-50 translate-middle bottom-pane">
					<input type="button" class="cool-button position-relative col" value="Tâches finit (︶︹︺)" onclick="window.location='/tache-fini'">
					<div class="col-lg-1"></div>
					<input type="button" class="cool-button position-relative col" value="Logout (ಥ﹏ಥ)" onclick="window.location='/logout'">
					<div class="col-lg-1"></div>
					<input type="button" class="cool-button position-relative col" value="Ajouter une tâches ٩(◕‿◕｡)۶" onclick="window.location='/addTask'">
				</div>
			</div>	
		</div>
		
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
