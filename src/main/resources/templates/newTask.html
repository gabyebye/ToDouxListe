<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>ToDoux - Add Task</title>
   <link href="style.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center bigg">Nouvelle tâche! ٩(ఠ益ఠ)۶</h1>
	    <div class="row d-flex justify-content-center">
	        <div class="col-md-6">
	            <div class="card px-5 py-5 position-absolute top-50 start-50 translate-middle" id="form1">
		        <form th:action="@{/processAddtask}" th:object="${task}"
		            method="post" style="max-width: 600px; margin: 0 auto;">
			        <div class="mb-2">
			                <label class="form-label">Titre: </label>
			                <input type="text" th:field="*{title}" class="form-control" required />
			        </div>
			        <div class="mb-2">
			        	<label class="form-label">Descrition: </label>
			            <input type="text" th:field="*{description}" class="form-control"/>
			        </div>
			        <div class="mb-2">
			        	<label class="form-label">Tag: </label>
			            <select th:field="*{description}" class="form-control">
			            	<option value="0">Tag0</option>
			            	<option value="1">Tag1</option>
			            	<option value="2">Tag2</option>
			            </select>
			        </div>
		            <div class="row">
		                <button type="submit" class="center btn col cool-button">Ajouter la task! w(°ｏ°)w</button>
		            </div>
		        </form>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
